<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Varshith Bala | Data Science Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f4f5fb;
      --card-bg: #ffffff;
      --text-main: #111827;
      --text-soft: #6b7280;
      --accent-1: #f59e0b;
      --accent-2: #f97316;
      --accent-3: #22c55e;
      --accent-linkedin: #0a66c2;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.12);
      --radius-xl: 32px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #e5edff 0, #f4f5fb 40%, #f9fafb 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .shell {
      max-width: 1100px;
      width: 100%;
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 32px 32px 28px;
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.6fr);
      gap: 32px;
    }

    @media (max-width: 900px) {
      body {
        padding: 16px;
      }
      .shell {
        grid-template-columns: 1fr;
        padding: 24px 20px 20px;
      }
    }

    .left {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border-right: 1px solid #e5e7eb;
      padding-right: 24px;
    }

    @media (max-width: 900px) {
      .left {
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
        padding-right: 0;
        padding-bottom: 20px;
        margin-bottom: 16px;
      }
    }

    .photo-wrap {
      width: 260px;
      height: 260px;
      border-radius: 999px;
      background: conic-gradient(from 200deg, #4f46e5, #22c55e, #f97316, #4f46e5);
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
      position: relative;
      overflow: hidden;
    }

    .photo-inner {
      width: 100%;
      height: 100%;
      border-radius: 999px;
      background-size: cover;
      background-position: center 10%;
      background-repeat: no-repeat;
      background-image: url("IMG_1155.HEIC");
    }

    .hello {
      font-size: 42px;
      font-weight: 800;
      letter-spacing: 0.02em;
      margin-bottom: 2px;
    }

    .name {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .role {
      font-size: 14px;
      color: var(--text-soft);
      max-width: 260px;
      margin-bottom: 14px;
    }

    .contact-line {
      font-size: 13px;
      color: var(--text-soft);
      margin-bottom: 4px;
    }

    .contact-line strong {
      color: var(--text-main);
      font-weight: 600;
    }

    .contact-links {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
    }

    .linkedin-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: var(--accent-linkedin);
      font-weight: 600;
    }

    .linkedin-logo {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      background: var(--accent-linkedin);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 13px;
      font-weight: 700;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 24px;
    }

    .about-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .about-text {
      font-size: 14px;
      color: var(--text-soft);
      line-height: 1.6;
      max-width: 540px;
      margin-bottom: 6px;
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .pill {
      font-size: 11px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      color: #4b5563;
    }

    .circle-row {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      margin-top: 10px;
    }
